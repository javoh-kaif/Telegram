<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Telegram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
</head>
<body>
    <div class="container">
        <div class="tg">
            <div class="tg__chat">
                <div class="bars">
                    <p class="time__style"></p>
                    <div class="bars__left">
                        <img src="img/Mobile Signal.svg" alt="Mobile signal" class="bars__signal">
                        <img src="img/Wifi.svg" alt="Wifi" class="bars__wifi">
                        <img src="img/Battery.svg" alt="Battery" class="bars__battery">
                    </div>
                </div>
                <div class="main__content">
                    <nav class="nav">
                        <a href="" class="edit__btn btn">Edit</a>
                        <p class="chats__title">Chats</p>
                        <a href="" class="btn">
                            <img src="img/Edit Icon.svg" alt="">
                        </a>
                    </nav>
                   
                    <div class="home__indi">
                        <img src="img/Line.svg" alt="back home" class="home__indi-img">
                    </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
